<!DOCTYPE html>
<html>

<head>
  <!-- <link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" /> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="index.css" rel="stylesheet" />
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app1.css">
</head>

<body>
  <div id="center-text">
    <h2></h2>
    <p></p>
  </div>
  <div id="body">
    <div id="chat-circle" class="btn btn-raised">
      <div id="chat-overlay"></div>
              <img src="./img/message-text.png">
              <!-- <i class="material-icons">chat</i> -->
    </div>
    <div class="chat-box">
      <div class="chat-box-header">
        IT Help Desk - Digital Assistant
        <span class="chat-box-toggle">
              <!-- <i class="material-icons">close</i> -->
              <img src="./img/close.png">
						</span>
      </div>
      <div class="chat-box-body">
        <div class="chat-box-overlay"></div>
        <div class="chat-logs">
            <div id="contentParent" class="responsive-columns-wrapper">
              <div id="chat-column-holder" class="responsive-column content-column">
                <div class="chat-column">
                  <div id="scrollingChat"></div>
            
                    <div class="chat-input">
                      <form>
                        <div id="chat-input">
                        <label for="textInput">
                          <input id="textInput" class="input responsive-column"
                            placeholder="Type something" type="text"
                            onkeydown="ConversationPanel.inputKeyDown(event, this)">
                        </label>
                        <button type="submit" class="chat-submit" id="chat-submit">
                              <!-- <i class="material-icons">send</i> -->
                                  <img src="./img/send.png">                              
                            </button>
                          </div>
                      </form>
                      <ul id="searchResults" class="term-list hidden"></ul>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <!--chat-log -->
      </div>
    </div>
  </div>
  <!-- <script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script> -->
  
  <script src="jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
  <script src="spellcheck.js"></script>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <!-- <script src="js/payload.js"></script> -->
  <script src="js/global.js"></script>
</body>

</html>
